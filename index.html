<html>
<head>
	<meta charset="utf-8">
	<title>Perfect Wave</title>
	<link type="text/css" rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="Pangram-Regular.otf"/>
	<link rel="stylesheet" href="Pangram-Bold.otf"/>
	<link rel="stylesheet" href="Pangram-ExtraLight.otf"/>
	

	
</head>

<body>
	
<header>
	<img src="images/PWLogoNu.png">
</header>	

<main>
		<div class="second-scene">
			<div class="scene">
			  <div class="carousel">

				<div class="carousel__cell">
					<p>About</p>
				</div>
				<div class="carousel__cell">
					<p>Interviews</p>
				</div>
			    <div class="carousel__cell">
					<p>Releases</p>
				</div>
			    <div class="carousel__cell">
					<p>Events</p>
				</div>
			    <div class="carousel__cell">
					<p>Web Store</p>
				</div>
			    <div class="carousel__cell">
					<p>Bandcamp</p>
				</div>
			    <div class="carousel__cell">
					<p>Articles</p>
				</div>
			    
			  </div>
			</div>

			<div class="carousel-options">
			    <label>
			      Cells
			      <input class="cells-range" type="range" min="3" max="15" value="9" />
			    </label>
			    <button class="previous-button">Previous</button>
			    <button class="next-button">Next</button>
				    
				    <label>
					Orientation:
				      <input type="radio" name="orientation" value="horizontal" checked />
				      horizontal
				    </label>
				    <label>
				      <input type="radio" name="orientation" value="vertical" />
				      vertical
				    </label>
			</div>
		
		</div>
	
	<footer>
		
	</footer>

</main>





	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
